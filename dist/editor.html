<!DOCTYPE html>
<html>
  <head>
    <title>White Dwarf Editor</title>

    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />

    <script src="editor.js"></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }

      .flexExpand {
        flex-grow: 1;
      }

      .toolBar {
        min-height: 64px;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .toolBarItem {
        margin: 0 5px;
      }
      .textarea {
        display: block;
        width: 100%;
        overflow: hidden;
        resize: both;
        min-height: 40px;
        line-height: 20px;
      }

      .editor {
        display: flex;
        flex-direction: row;

        min-height: 0;
        min-width: 0;
        flex-grow: 1;
        width: 100%;
      }
      .workspace {
        display: flex;
        flex-direction: column;
        min-height: 0;
        min-width: 200px;
        width: 25%;
        height: 100%;
        overflow: auto;
      }
      .subWorkspace {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .mainCanvas {
        min-height: 0;
        min-width: 0;
        flex-grow: 1;
        width: 100%;
        height: 100%;
        border-style: solid;
        border-width: 1px;
        border-color: lightgray;
      }

      .workspaceTitle {
        display: flex;
        flex-direction: column;
        margin: 20px;
      }
      .workspaceList {
        flex-grow: 1;
        overflow: auto;
      }
      .workspaceItem {
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .entityListItem {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .componentListItem {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .footer {
        min-height: 64px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body class="mdc-typography">
    <!-- Tool Bar -->
    <div class="toolBar">
      <span class="mdc-top-app-bar__title">White Dwarf Editor</span>
      <button
        class="toolBarItem"
        id="saveWorldButton"
        style="margin-left: 25px"
      >
        Serialize & Save World
      </button>
      <button class="toolBarItem" id="loadWorldButton">Load World</button>

      <div class="flexExpand"></div>

      <!-- Editor Mode Dropdown -->
      <select class="toolBarItem" id="editorMode" style="margin-right: 25px">
        <option value="move">Move</option>
        <option value="view">View</option>
      </select>
    </div>

    <!-- Editor -->
    <div class="editor">
      <!-- Left Work Space -->
      <div class="workspace">
        <!-- Entity List -->
        <div class="subWorkspace">
          <h2 class="workspaceTitle">Entities</h2>
          <div class="entityList workspaceList mdc-list"></div>
          <input class="workspaceItem" id="entityName" type="text" />

          <button class="workspaceItem" id="createEntityButton">
            Create Entity
          </button>
          <button class="workspaceItem" id="fileInput">Load Entity</button>
        </div>
      </div>

      <canvas id="mainCanvas" class="mainCanvas"></canvas>

      <!-- Right Work Space -->
      <div class="workspace">
        <!-- Entity Inspector -->
        <div class="subWorkspace">
          <h2 class="workspaceTitle">Inspector</h2>
          <div class="entityInspector workspaceList mdc-list"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="toolBarButton" id="playButton">Play</button>
    </div>
  </body>
</html>
